<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignIn
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email"  [ngClass]="error ? 'form-control is-invalid' : 'form-control'" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group has-danger">
                        <input type="password" [(ngModel)]="user.password" name="password" [ngClass]="error ? 'form-control is-invalid' : 'form-control'" placeholder="Password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">SignIn</button>
                </form> 
            </div>
        </div> 
    </div>
</div>
